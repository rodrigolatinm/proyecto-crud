<body>
    
        <header>
            <nav class="navbar navbar-expand-lg  navbar-black bg-black ">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">

            <h1 class="text-center">Lista de Inscritos</h1>
            <div class="container px-5 mb-5">
            <h2 class="titulo-lista-productos mt-3">
                Ingrese aqui los participantes
            </h2>

            </p>
            <form id="formulario">
                <input type="text" id="Inscritos" class="form-control">
                <button type="submit" class="boton-agregar btn btn-primary my-2" id="boton-multi-funcion">Agregar</button>
            </form>
    
            <div class="listaInscritos mt-3" id="listaInscritos">
                <div class="alert alert-secondary" role="alert">
                    <i class="icono-texto-alerta">
                        home_repair_service
                    </i>
                    <b>Texto</b> - Estado
                    <span class="contenedor-icono-editar-borrar">
                        <i class="material-icons">
                            drive_file_rename_outline
                        </i>
                        <i class="material-icons">
                            delete_sweep
                        </i>
                    </span>
                </div>
            </div>
        </div>

</body>
